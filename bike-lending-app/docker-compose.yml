version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bikesdb
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d  # Mount the sql directory to the initialization directory

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"  # Map TCP port 8080 in the container to 8080 on the host
    depends_on:
      - mysql
    environment:
      #DATABASE_URL: jdbc:mysql://mysql:3306/bikesdb
      DATABASE_USER: root
      DATABASE_PASSWORD: root

volumes:
  mysql-data:
