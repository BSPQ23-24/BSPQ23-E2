name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Clean and compile the project
        run: |
          cd bike-lending-app
          mvn --batch-mode clean compile
          
      - name: Prepare database for testing
        run: | 
          sudo /etc/init.d/mysql start
          cd bike-lending-app
          mysql -uroot -proot < sql/create-bikes.sql
          mvn --batch-mode --update-snapshots datanucleus:enhance datanucleus:schema-create
          
      - name: Start the server in the background
        run: |
          cd bike-lending-app
          mvn --batch-mode jetty:run &
          sleep 10

      - name: Run the unit tests
        run: |
          cd bike-lending-app
          mvn test

      - name: Execute integration tests
        run: |
          cd bike-lending-app
          mvn --batch-mode --update-snapshots verify -Pintegration-tests

      - name: Execute performance tests
        run: |
          cd bike-lending-app
          mvn --batch-mode --update-snapshots verify -Pperformance-tests

  document:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensure this line is correctly added
      - name: Install doxygen
        run: sudo apt-get install -y doxygen

      - name: Install graphviz
        run: sudo apt-get install -y graphviz

      - name: Generate documentation
        run: |
          cd bike-lending-app
          mvn doxygen:report

     
      - name: Some other step
        run: echo "Doing something"

      - name: Publish on Github Pages
        uses: crazy-max/ghaction-github-pages@v2.3.0
        with:
          build_dir: target/doxygen/html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  package:
    needs: document
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Package the application
        run: |
          cd bike-lending-app
          mvn package -DskipTests -DskipITs

  